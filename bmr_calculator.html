<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="calculators.css">
<script src="bmr.js" defer></script>

<title>Calculators</title>
</head>

<body>
	<header>
		<div class="header">
			<ul>
				<li><h2> MYCalators </h2></li>
				<li><a id="bmi_cal" href="2021_calculators/bmi_calculator.html"> BMI Calculator </a></li>
				<li><a id="bmr_cal" href="2021_calculators/bmr_calculator.html"> BMR Calculator </a></li>
				<li><a id="cal" href="2021_calculators/calculators.html"> Calculator </a></li>
			</ul>
		</div>
	</header>
	
	<div class="main">
		<div class="bmrpage" id="bmrpage">
			<h1>BMR (Basal Metabolic Rate) Calculator</h1>
		
			<p>Age:
				<input type="text" id="age" /><br>
				<span id="age_error"></span>
			</p>
			
			<p>Gender:
				<input type="radio" id="male" value="male" name="gender" checked />
				<label for="male">Male</label>
				<input type="radio" id="female" value="female" name="gender"/>
				<label for="female">Female</label><br>
			</p>
			
			<p>Height (cm):
				<input type="text" id="height" /><br>
				<span id="height_error"></span>
			</p>
			
			<p>Weight (kg):
				<input type="text" id="weight" /><br>
				<span id="weight_error"></span>
			</p>
			
			<button id="bmr_btn">Calculate</button>
		</div>
		<br>
		<div class="bmr_result" id="bmr_result">
			<span class="calories"> ? </span>
			Calories per day
		</div>
	</div>
	
	<footer>
		<div class="footer">

</body>
